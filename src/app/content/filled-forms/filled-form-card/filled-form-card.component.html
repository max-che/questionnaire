<mat-card *ngIf="form" class="filled-form">
	<mat-card-title class="filled-form__title">
		{{form.title}}
	</mat-card-title>
	<mat-card-subtitle class="filled-form__subtitle">
		{{form.description}}
	</mat-card-subtitle>
	<mat-card-content>
		<readonly-builder [form]="form"></readonly-builder>
	</mat-card-content>
	<footer class="footer">
		<div class="footer-left">
			<div class="footer-line">
				<span class="title">Респондент:</span>
				<span class="value">{{form.respondent?.name}}</span>
			</div>
			<div class="footer-line" *ngIf="form.respondent?.department">
				<span class="title">Департамент:</span>
				<span class="value">{{form.respondent?.department}}</span>
			</div>
		</div>
		<div class="footer-right">
			<div class="footer-line">
				<span class="title">Время заполнения:</span>
				<span class="value">{{form.fillingDate | date:'d MMMM, y, h:mm'}}</span>
			</div>
		</div>
	</footer>
</mat-card>
<pre>{{form | json}}</pre>
