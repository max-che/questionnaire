<table mat-table matSort #table [dataSource]="dataSource" *ngIf="dataSource; else loading" class="mat-elevation-z2">

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Дата создания</th>
		<td mat-cell *matCellDef="let element" class="isbn-col"> {{element.created.date | date}} </td>
	</ng-container>

	<ng-container matColumnDef="title">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Название формы</th>
		<td mat-cell *matCellDef="let element"> {{element.title}} </td>
	</ng-container>

	<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Описание</th>
		<td mat-cell *matCellDef="let element"> {{element.description}} </td>
	</ng-container>

	<ng-container matColumnDef="respondent">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Создатель</th>
		<td mat-cell *matCellDef="let element"> {{element.created.by}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row._id]"></tr>
</table>

<ng-template #loading><mat-progress-bar mode="indeterminate"></mat-progress-bar></ng-template>
